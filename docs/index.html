        涼風リンについて
    </div>
    <div class="description-body">
        涼風リンは、MacPCのCPU使用率に合わせて、風鈴の音が鳴る常駐アプリケーションです。<br>

        あなたのPCのCPU使用率が高いと、PCのファンが激しく風を起こします。<br>
        すると、その風が風鈴を揺らすように、風鈴の音が流れてきます。<br>
        <br>
        CPU使用率が低い時は、風鈴は優しく揺れて音を鳴らします。<br>
        <br>
        あなたも、「電子の風」を感じてみませんか。<br>
